<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    ul{
        list-style: none;
    }
    .active:hover{
        color: red;
    }
</style>
    <div id="app">
        <ul>
            <li v-for="n in pageCount">
                <a href="javascript:void (0)" v-bind:class="activeNumber==n? 'active': '' ">{{n }}</a>
            </li>
        </ul>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    var vm = new Vue ({
        el:"#app",
        data:{
            activeNumber:1,
            pageCount:10
        }
    })
</script>
</html>
